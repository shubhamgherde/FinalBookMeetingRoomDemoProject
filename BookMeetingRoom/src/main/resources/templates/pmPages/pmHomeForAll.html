<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link th:href="@{/tableFormat.css}" rel="stylesheet">
<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #337ab7;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover {
	background-color: #111;
}

.dropbtn {
	background-color: #4CAF50;
	color: white;
	padding: 16px;
	font-size: 16px;
	border: none;
	min-width: 160px;
	cursor: pointer;
}

.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown-content {
	display: none;
	position: absolute;
	right: 0;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	z-index: 1;
}

.dropdown-content a {
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}

.dropdown-content a:hover {
	background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
	display: block;
}

.dropdown:hover .dropbtn {
	background-color: #3e8e41;
}

ol li {
	list-style-type: none;
}



.dropdown1 {
	float: left;
	overflow: hidden;
}

.dropdown1 .dropbtn1 {
	font-size: 16px;
	border: none;
	outline: none;
	color: white;
	padding: 14px 16px;
	background-color: inherit;
	font-family: inherit;
	margin: 0;
}

.navbar a:hover, .dropdown1:hover .dropbtn1 {
	background-color: black;
}

.dropdown1-content1 {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	z-index: 1;
}

.dropdown1-content1 a {
	float: none;
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
	text-align: left;
}

.dropdown1-content1 a:hover {
	background-color: #ddd;      
}

.dropdown1:hover .dropdown1-content1 {
	display: block;
}

</style>



</head>
<body>

	<ul>
		<li><a class="active" href="#" th:href="@{/pmHome}">Home</a></li>
		<li><a class="active" href="#" th:href="@{/pmProfile}">Profile</a></li>
		<li><a class="active" href="#"
			th:href="@{/viewAvailableRoomForPm}">Book Room</a></li>
			<li><a class="active" href="#" th:href="@{/Change_emailPm}">Change Mail</a></li>

         <li><div class="dropdown1">
				<button class="dropbtn1">
					Mail Request <i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown1-content1">

					<a href="#" th:href="@{/pendingMailReqPm}">Pending</a> <a
						href="#" th:href="@{/confirmMailReqPm}">Confirm</a> <a href="#"
						th:href="@{/cancelMailReqPm}">Cancel</a>
				</div>
			</div></li>




		<li><a href="#" th:href="@{/logout}">Logout</a></li>

		<li style="float: right"><a th:text="${name}"></a></li>

	</ul>
</body>
</html>
